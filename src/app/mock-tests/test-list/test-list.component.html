<div class="page-data" *ngIf='testEnable'>
    <div class="courses-div">
        <div *ngFor="let test of mockTests">
            <div class="matcard-module">
                <mat-expansion-panel class="expansion-panel" (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{test.courseName}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class = "course-header">
                        <div *ngIf="test.test1.status==='available'">
                            <div class = "header-text" (click)="mockTest(test.courseId,test.test1.id, test.test1.status)">{{test.test1.name}}</div>
                        </div>
                        <div *ngIf="test.test1.status==='unavailable'">
                            <div class = "header-text">{{test.test1.name}}</div>
                        </div>
                        <div *ngIf="test.test1.status==='submitted'">
                            <div class = "header-text" style="background-color: green;" (click)="mockTest(test.courseId,test.test1.id, test.test1.status)">VIEW RESULT</div>
                        </div>
                        <div *ngIf="test.test2.status==='available'">
                            <div class = "header-text" (click)="mockTest(test.courseId,test.test2.id, test.test2.status)">{{test.test2.name}}</div>
                        </div>
                        <div *ngIf="test.test2.status==='unavailable'">
                            <div class = "header-text">{{test.test2.name}}</div>
                        </div>
                        <div *ngIf="test.test2.status==='submitted'">
                            <div class = "header-text" style="background-color: green;" (click)="mockTest(test.courseId,test.test2.id, test.test2.status)">View Result</div>
                        </div>
                    </div> 
                    <div class="contact-header">
                        <div *ngIf="test.test3.status==='available'">
                            <div class = "header-text" (click)="mockTest(test.courseId,test.test3.id, test.test3.status)">{{test.test3.name}}</div>
                        </div>
                        <div *ngIf="test.test3.status==='unavailable'">
                            <div class = "header-text">{{test.test3.name}}</div>
                        </div>
                        <div *ngIf="test.test3.status==='submitted'">
                            <div class = "header-text" style="background-color: green;" (click)="mockTest(test.courseId,test.test3.id, test.test3.status)">View Result</div>
                        </div>
                        <div *ngIf="test.test4.status==='available'">
                            <div class = "header-text" (click)="mockTest(test.courseId,test.test4.id, test.test4.status)">{{test.test4.name}}</div>
                        </div>
                        <div *ngIf="test.test4.status==='unavailable'">
                            <div class = "header-text">{{test.test4.name}}</div>
                        </div>
                        <div *ngIf="test.test4.status==='submitted'">
                            <div class = "header-text" style="background-color: green;" (click)="mockTest(test.courseId,test.test4.id, test.test4.status)">View Result</div>
                        </div>
                    </div>
                </mat-expansion-panel>
                <div *ngIf="!test.isCourseAllowed">
                    <button mat-raised-button class="subscribe-button" (click)="subscribeNow(test.courseName)">SUBSCRIBE NOW</button>
                </div>
                <div *ngIf="test.isCourseAllowed">
                    <button mat-raised-button class="view-button" (click)="startTest(test.courseId)">START THE TEST</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
