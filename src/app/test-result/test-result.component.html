<div class="result-div">
    <div class="result-background">
        <h1>Overall Result</h1>
        <br>
        <div>
            <table>
                <tr>
                    <th>MARKS SCORED</th>
                    <th>QUESTIONS ATTEMPTED</th>
                </tr>
                <tr>
                    <td>{{marks_scored}}/{{total_marks}}</td>
                    <td>{{attempted_questions}}/{{total_questions}}</td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <th>PERCENTAGE</th>
                    <th>TIME TAKEN</th>
                </tr>
                <tr>
                    <td>{{percentage}}</td>
                    <td>{{time_taken}}/{{total_time}}</td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <th>STARTED AT</th>
                    <th>ENDED AT</th>
                </tr>
                <tr>
                    <td>{{start_time}}</td>
                    <td>{{end_time}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="gauge-div">
        <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="needleValue" [centralLabel]="centralLabel"
            [options]="options" [name]="name" [bottomLabel]="bottomLabel"></rg-gauge-chart>
    </div>
</div>
