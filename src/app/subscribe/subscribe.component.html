    <div class="plans-background" id="basic" *ngIf="basicPlan"> 
        <div class="plans-div">Basic</div>
        <div class="features-div" *ngFor="let feature of basicFeatures">
            <mat-icon class="circle-icon">check_circle</mat-icon>
            <mat-label class="feature-text">{{feature}}</mat-label>
        </div>
        <div class="button-div">
            <button mat-raised-button class="subscribe-button" (click)="payNow()">$100</button>
        </div>
    </div>
