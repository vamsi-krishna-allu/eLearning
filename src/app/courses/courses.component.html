<h1 class="courses-header"><img mat-card-image src="eLearning/src/assets/courses.png" alt="">Available {{selectedCourse}} modules</h1>
<div class="courses-div" *ngIf="selectedCourse === 'realestate'">
    <div *ngFor="let course of realestateCourses">
        <div class="matcard-module">
            <mat-card class="course-text">{{course.courseName}}</mat-card>
            <mat-card class="module-text">{{course.courseDesc}}</mat-card>
        </div>
        <div class="image-div">
            <img mat-card-image (click)="subscribeNow(course.courseName)" src="eLearning/src/assets/subscribe.jpg" alt="Subscribe">
        </div>
    </div>
</div>

<div class="courses-div" *ngIf="selectedCourse === 'mortgage'">
    <div *ngFor="let course of mortgageCourses">
        <div class="matcard-module">
            <mat-card class="course-text">{{course.courseName}}</mat-card>
            <mat-card class="module-text">{{course.courseDesc}}</mat-card>
        </div>

            <img mat-card-image src="C:\Users\ViswaMaheshwarReddy\OneDrive - Tata Business Hub Limited\Desktop\PW\eLearning\src\assets\subscribe.jpg" alt="subscribe">
        </div>
    </div>
</div>
