<div *ngIf="doesFileExist" class="course-header">
<div  class="file-viewer">
    <button mat-raised-button class="pdf-button" (click)="prevPage()" [disabled]="page === 1">Prev</button>
    <span class="mr-2 ml-2">{{ page }} / {{ totalPages }}</span>
    <button mat-raised-button class="pdf-button" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
</div>

<pdf-viewer [src]="pdfDocumentSrc"
            [show-all]="false"
            [page]="page"
            [original-size]="true"
            (after-load-complete)="afterLoadComplete($event)"
            style="display:flex; flex-direction: row; justify-content: center;"
></pdf-viewer>
</div>
<div *ngIf="!doesFileExist">
<div class="course-header">
    <img mat-card-image class="image-logo" src="../../assets/real-estate.png" alt="">
    <h1 class="courses-header">REAL ESTATE</h1>
</div>

<div class="courses-div">
    <div *ngFor="let course of realestateCourses">
        <div class="matcard-module">
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{course.courseName}}
                    </mat-panel-title>
                    <!--<mat-panel-description>
                        <button mat-raised-button class="subscribe-button">SUBSCRIBE NOW</button>
                    </mat-panel-description>-->
                </mat-expansion-panel-header>
                <p>{{course.courseDesc}}</p>
            </mat-expansion-panel>
            <div>
                <button mat-raised-button class="subscribe-button" (click)="subscribeNow(course.courseName)">SUBSCRIBE
                    NOW</button>
                <button mat-raised-button class="subscribe-button" (click)="viewFile(course.courseName)">View File
                    </button>
            </div>
            <!-- <mat-card class="course-text">{{course.courseName}}</mat-card>
            <mat-card class="module-text">{{course.courseDesc}}</mat-card> -->
        </div>
        <!-- <img mat-card-image (click)="subscribeNow(course.courseName)" src="../../assets/subscribe.jpg" alt="Subscribe"> -->
    </div>
</div>
